<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!--html page setup/stylesheets-->
</head>
<body>
    <!--starting to put a frame up for my return data to appear-->
    <div class="container containerMain" id="containerMain">
        <nav class="row navbar navbar-light bg-light">
            <a class="nav navbar-brand" href="#">Weather Dashboard</a>
        </nav>
        <div class="row">
            <div class="col weatherSrch" id="weatherSrch">
                <label class="weatherSrch" id="weatherSrch">Search For A City</label><br>
                <input type="text" id="city" name="city" placeholder="City Name"><span id="error"></span>
                <button class="submit" id="submit"></button><br>
                <div class="cityHist" id="cityHist"></div>
            </div>
            <div class="col" id="show">
                <h3></h3>
                <h3></h3>
            </div>
        </div>
        <div class="row fiveDayMain" id="fshow">
            <div class="col nxtDay"></div>
            <div class="col nxtDay2"></div>
            <div class="col nxtDay3"></div>
            <div class="col nxtDay4"></div>
            <div class="col nxtDay5"></div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>  
</body>
</html>
